<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script language="JavaScript" src="script/vue.js"></script>
    <script language="JavaScript">
        window.onload=function (){
            var vue = new Vue({
                "el" : "#dHello",
                "data":{
                    msg:"Hello,Are you OK!"
                    //uname:"雷军"
                }
            });
        }
    </script>
</head>
<body>
<div id="dHello">
<!--{{msg}}声明式渲染-->
    <span>{{msg}}</span>
<!--v-model双向绑定元素属性，:value可以省略；.trim去除首尾空格-->
<!--    <input type="button" :value="msg">-->
    <input type="text" v-model="msg">
</div>

</body>
</html>
